<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidola band</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- La fuente es Times New Roman -->
</head>
<body>
    <div class="container">
        <div class="container__item-one">
            <figure class="item-one__members-large">
                <img src="./assets/imgs/eidola-band-2.jpg" alt="Eidola band members" title="Eidola members">
            </figure>
            <figure class="item-one__members-short">
                <img src="./assets/imgs/eidola-band-1.jpg" alt="Eidola band members short" title="Eidola members">
            </figure>
            <p class="band-project__name">
                E I D O L A
            </p>
            <p class="band-project__project">
                P R O J E C T 
            </p>
        </div>
        <div class="container__item-two">
            <!-- Aquí puedo poner el círculo pequeño -->
            <p class="item-two__band-city">
                A POST-HARDCORE BAND FROM UTAH
            </p>
            <figure class="item-two__singer">
                <img src="./assets/imgs/eidola-singer.jpg" alt="Eidola Singer: Andrew Michael Wells" title="Singer: Andrew Michael Wells">
            </figure>
            <figure class="item-two__drummer">
                <img src="./assets/imgs/eidola-drummer.jpg" alt="Eidola drummer: Mathew Hansen" title="Drummer: Mathew Hansen">
            </figure>
            <figure class="item-two__guitarist">
                <img src="./assets/imgs/eidola-guitarist.jpg" alt="Eidola Rythm guitarist: Mathew Dommer" title="Rythm Guitar: Mathew Dommer">
            </figure>
            <div class="item-two__band-name">
                <p>
                    E I D O L A 
                </p>
                <p>
                    B A N D
                </p>
            </div>
        </div>
    </div>
</body>
</html>
